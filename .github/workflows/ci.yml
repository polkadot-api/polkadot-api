name: CI

on:
  pull_request:
  merge_group:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build:
    timeout-minutes: 10
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version:
          - "20"
          - "22"
    steps:
      - uses: actions/checkout@v5
      - uses: actions/cache@v4
        with:
          path: .turbo
          key: ${{ runner.os }}-${{ matrix.node-version }}-turbo-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-${{ matrix.node-version }}-turbo-
      - uses: pnpm/action-setup@v4
      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v6
        with:
          node-version: ${{ matrix.node-version }}
          cache: pnpm
      - name: Install deps
        run: pnpm install
      - name: Build core
        run: pnpm turbo build-core --cache-dir=.turbo
      - name: Install papi
        run: pnpm install
      - name: Build external
        run: pnpm build-external
      - name: Lint
        run: pnpm lint
      - name: Test
        run: pnpm test
      - name: Run Integration Tests
        run: pnpm test:ci

  # this allows our branch protection mechanism to work with matrix-based runs
  build-status:
    runs-on: ubuntu-latest
    needs: [build]
    if: always()
    steps:
      - run: ${{!contains(needs.*.result, 'failure')}}
